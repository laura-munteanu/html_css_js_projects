<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('./images/amden.jpg');"></div>
    <div class="slide" style="background-image: url('./images/engelberg.jpg');"></div>
    <div class="slide" style="background-image: url('./images/interlaken.jpg');"></div>
    <div class="slide" style="background-image: url('./images/montreux.jpg');"></div>
    <div class="slide" style="background-image: url('./images/truebsee.jpg');"></div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
