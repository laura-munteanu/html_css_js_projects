<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Image Carousel</title>
</head>
<body>
<div class="carousel">
  <div class="image-container" id="imgs">
    <img src="/images/beach.jpg" alt="">
    <img src="/images/forest.jpg" alt="">
    <img src="/images/lake.jpg" alt="">
    <img src="/images/sunset.jpg" alt="">
    <img src="/images/waterfall.jpg" alt="">
  </div>
  <div class="buttons-container">
    <button id="left" class="btn">Prev</button>
    <button id="right" class="btn">Next</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
