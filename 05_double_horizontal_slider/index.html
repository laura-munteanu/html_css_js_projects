<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Horizontal Slider</title>
</head>
<body>
<div class="container">
  <div class="slider-container-top">
    <div class="top-slide">
      <div class="context-box" style="background-color: #536066;">
        <h1>Truebsee</h1>
        <p>between summer and autumn</p>
      </div>
      <div class="context-box" style="background-color: #fec24f;">
        <h1>Sunset</h1>
        <p>at the Black See</p>
      </div>
      <div class="context-box" style="background-color: #1e5708;">
        <h1>Mountains</h1>
        <p>Schwarzsee reflection</p>
      </div>
      <div class="context-box" style="background-color: #2a86ba;">
        <h1>Wood Bridge</h1>
        <p>in Rapperswil</p>
      </div>
      <div class="context-box" style="background-color: #3951d8;">
        <h1>Interlaken</h1>
        <p>from above</p>
      </div>
    </div>
  </div>
  <div class="action-buttons">
    <button class="left-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="right-button">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <div class="slider-container-bottom">
    <div class="bottom-slide">
      <div class="context-box" style="background-image: url('./images/interlaken.jpg');"></div> 
      <div class="context-box" style="background-image: url('./images/ponton.jpg');"></div>
      <div class="context-box" style="background-image: url('./images/schwarzsee.jpg');"></div>
      <div class="context-box" style="background-image: url('./images/sunset.jpg');"></div> 
      <div class="context-box" style="background-image: url('./images/truebsee.jpg');"></div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
