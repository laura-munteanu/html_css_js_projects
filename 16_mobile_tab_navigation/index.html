<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Mobile Tab Navigation</title>
</head>
<body>
  <div class="phone">
    <img src="./images/big_tree.jpg" alt="big_tree" class="content show">
    <img src="./images/boats.jpg" alt="boats" class="content">
    <img src="./images/swing.jpg" alt="swing" class="content">
    <img src="./images/dwarf.jpg" alt="dwarf" class="content">
    <nav>
      <ul>
        <li>
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Work</p>
        </li><li>
          <i class="fas fa-book-open"></i>
          <p>Blog</p>
        </li><li>
          <i class="fas fa-users"></i>
          <p>About Us</p>
        </li>
      </ul>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
